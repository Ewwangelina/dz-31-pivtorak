<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Implement an online store</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">


<div class="container">
    <div class="category-container">
        <button class="category-btn">Categories</button>
        <ul class="category-list">
            <li class="category-item" data-category="laptops">Gaming laptops</li>
            <li class="category-item" data-category="peripherals">Игровая периферия</li>
            <li class="category-item" data-category="chairs">Геймерские кресла</li>
        </ul>
    </div>
    <div class="info-container">
        <div class="category-info" id="laptops-info">
            <h2>Gaming laptops Information</h2>
            <p>Here is some information about Gaming laptops.</p>
            <button class="buy-btn">Buy</button>
        </div>
        <div class="category-info" id="peripherals-info">
            <h2>Gaming peripherals Information</h2>
            <p>Here is some information about Gaming peripherals.</p>
            <button class="buy-btn">Buy</button>
        </div>
        <div class="category-info" id="chairs-info">
            <h2>Gaming chairs Information</h2>
            <p>Here is some information about Gaming chairs.</p>
            <button class="buy-btn">Buy</button>
        </div>
    </div>
</div>

<div id="product-info"></div>

<script src="script.js"></script>

</body>
</html>
